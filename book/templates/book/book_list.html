{% extends 'base.html' %}

{% block title %}私の・皆のおすすめアニメ一覧{% endblock %}
{% block h1 %}　私の・皆のおすすめアニメ紹介サイト{% endblock %}


{% block content %}
{% for item in object_list %}
<div class="p-4 m-4 bg-light border border-warning rounded">
    <h2 class="text-subtle">{{ item.title }}</h2>
    <h6>カテゴリ：{{ item.category }}</h6>
    <div class="mt-3">
        <a href="{% url 'detail-book' item.pk %}">詳細へ</a>

    </div>
</div>

{% endfor %}
{% endblock content %}
