{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>{% block title %}{% endblock title %} アニメ投稿アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-warning sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav=link mx-3" href="{% url 'list-book' %}">アニメ作品一覧</a>
            <a class="nav=link mx-3" href="{% url 'create-book' %}">おすすめ作品投稿</a>

        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if request.user.is_authenticated %}
            <a class="nav-link mx-3" href="{% url 'accounts:logout'}">ログアウト</a>
            {% else %}
            <a class="nav-link mx-3" href="{% url 'accounts:login'}">ログイン</a>
            <a class="nav-link mx-3" href="{% url 'accounts:signup'}">会員登録</a>
            {% endif %}
        </div>
    </nav>
    <div class="p=4">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}

</body>

</html>
